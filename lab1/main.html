<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список задач Тазетдинов Андрей</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Список задач</h1>
  </header>


  <div class="new-task">
    <h3>Новая задача</h3>
    <div>
    <input
      type="text"
      class="new-task__input"
      placeholder="Название задачи..."
    />
    <button class="new-task__button">
      <svg
        class="new-task__icon"
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7 1V13M1 7H13"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
      Добавить
    </button>
    </div>
  </div>

  <main class="task-board">
    <section class="task-column">
      <h2 class="task-column__title task-card--backlog">Бэклог</h2>
      <div class="task-card ">
        <span class="task-card--backlog task-card__color-band"></span>
        Выучить JS
      </div>
      <div class="task-card">
        <span class="task-card--backlog task-card__color-band"></span>
        Выучить React
      </div>
      <div class="task-card">
        <span class="task-card--backlog task-card__color-band"></span>
        Сделать домашку
      </div>
    </section>
    <section class="task-column">
      <h2 class="task-column__title task-card--in-progress">В процессе</h2>
      <div class="task-card">
        <span class="task-card--in-progress task-card__color-band"></span>
        Выпить супа
      </div>
      <div class="task-card">
        <span class="task-card--in-progress task-card__color-band"></span>
        Попить воды
      </div>
    </section>

    <section class="task-column">
      <h2 class="task-column__title task-card--done">Готово</h2>
      <div class="task-card">
        <span class="task-card--done task-card__color-band"></span>
        Позвонить маме
      </div>
      <div class="task-card">
        <span class="task-card--done task-card__color-band"></span>
        Погладить кота
      </div>
    </section>

    <section class="task-column task-column--trash">
      <h2 class="task-column__title task-card--trash">Корзина</h2>
      <div class="task-card ">
        <span class="task-card--trash task-card__color-band"></span>
        Сходить погулять
      </div>
      <div class="task-card">
        <span class="task-card--trash task-card__color-band"></span>
        Прочитать Войну и Мир
      </div>
      <button class="clear-button">Очистить</button>
    </section>
  </main>

</body>
</html>
